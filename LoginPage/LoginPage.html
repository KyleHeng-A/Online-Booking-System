<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Booking System</title>
  <link rel="stylesheet" href="Style.css" />
  <script defer src="Script.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="eye-btn" id="togglePassword" aria-label="Show or hide password">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5
              c4.477 0 8.268 2.943 9.542 7
              -1.274 4.057-5.065 7-9.542 7
              -4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <button type="submit" class="login-btn">Login</button>
      <a href="forgotten-password.html" class="forgot-password">Forgotten Password?</a>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>
</body>
</html>
