<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="layout">

  <!-- 左侧导航（与 index 完全相同，只是 active 换成当前页面） -->
  <aside class="sidebar">
    <div class="sidebar-logo">My Portal</div>
    <nav class="sidebar-nav">
      <a class="sidebar-link" href="index.html">
        <i class="fa-solid fa-grid-2"></i>
        <span>Application dashboard</span>
      </a>
      <a class="sidebar-link active" href="students.html">
        <i class="fa-solid fa-user-graduate"></i>
        <span>Student accounts</span>
      </a>
      <a class="sidebar-link" href="users.html">
        <i class="fa-solid fa-users"></i>
        <span>User management</span>
      </a>
      <a class="sidebar-link" href="announcements.html">
        <i class="fa-solid fa-bullhorn"></i>
        <span>Announcements</span>
      </a>
      <a class="sidebar-link" href="bookings.html">
        <i class="fa-solid fa-calendar-check"></i>
        <span>Bookings</span>
      </a>
    </nav>
  </aside>

  <!-- 右侧主内容 -->
  <div class="main">

    <!-- 顶部栏 -->
    <header class="topbar">
      <div class="topbar-left">
        <h1>Student accounts</h1>
        <p>Create and manage student login accounts.</p>
      </div>
      <div class="topbar-right">
        <div class="search-box">
          <input placeholder="Search students..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="avatar">A</div>
      </div>
    </header>

    <!-- 页面内容 -->
    <main class="page">
      <div id="global-message" class="alert" aria-live="polite"></div>

      <section class="panel">
        <h3>Add Student Account</h3>
        <p class="panel-desc">Fill in the details below to create a new student account.</p>

        <form id="form-add-student">
          <div class="form-row">
            <label>First Name</label>
            <input id="firstName" placeholder="Enter first name" />
            <div class="error" id="err-firstName"></div>
          </div>

          <div class="form-row">
            <label>Last Name</label>
            <input id="lastName" placeholder="Enter last name" />
            <div class="error" id="err-lastName"></div>
          </div>

          <div class="form-row">
            <label>College Email</label>
            <input id="collegeEmail" placeholder="A00123456@student.tus.ie" />
            <div class="error" id="err-collegeEmail"></div>
          </div>

          <div class="form-row">
            <label>Student ID</label>
            <input id="studentId" placeholder="A00123456" />
            <div class="error" id="err-studentId"></div>
          </div>

          <div class="form-row">
            <label>Password</label>
            <input id="studentPassword" type="password" placeholder="Enter temporary password" />
            <div class="error" id="err-studentPassword"></div>
          </div>

          <div class="form-row">
            <label>Role</label>
            <input id="studentRole" value="Student" readonly />
          </div>

          <button class="btn-primary">
            <i class="fa-solid fa-plus"></i> Create Student
          </button>
        </form>
      </section>
    </main>

  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
