<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

  <!-- Header -->
  <header class="topbar">
    <h1>Announcements</h1>
    <p class="subtitle">Create system-wide notifications and scheduled messages</p>
  </header>

  <div class="content">

    <!-- Global message -->
    <div id="global-message" class="alert" aria-live="polite"></div>

    <section class="panel">
      <h2>Create Announcement</h2>

      <form id="form-announcement">

        <div class="form-row">
          <label>Title</label>
          <input id="ann-title">
          <div class="error" id="err-ann-title"></div>
        </div>

        <div class="form-row">
          <label>Message</label>
          <textarea id="ann-message"></textarea>
          <div class="error" id="err-ann-message"></div>
        </div>

        <div class="form-row">
          <label>Recipients</label>
          <select id="ann-recipient">
            <option value="all">All Users</option>
            <option value="students">Students Only</option>
            <option value="staff">Staff Only</option>
          </select>
        </div>

        <div class="form-row">
          <label>Schedule (optional)</label>
          <input id="ann-schedule" type="datetime-local">
        </div>

        <button class="btn-primary">Create Announcement</button>
      </form>
    </section>

    <section class="panel">
      <h2>Announcements List</h2>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Recipients</th>
            <th>Schedule</th>
            <th>Status</th>
          </tr>
        </thead>

        <tbody id="ann-table-body"></tbody>
      </table>
    </section>

    <a href="index.html" class="btn-primary" style="background:#6b7280;">â¬… Back to Dashboard</a>

  </div>

  <script src="admin.js"></script>

</body>

</html>
