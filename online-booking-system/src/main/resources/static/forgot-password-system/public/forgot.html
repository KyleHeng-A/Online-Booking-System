<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>



<body>
  <main class="container" role="main">
    <h1 id="fp-title">Forgot Password</h1>
    <p class="subtitle">Enter your email or username to receive a reset link.</p>

    <form aria-labelledby="fp-title" aria-describedby="fp-desc" novalidate>
      <div id="fp-desc" class="help">We’ll send a link if an account exists.</div>

      <div class="form-row">
        <label for="email">Email or Username</label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="username"
               placeholder="e.g. name@example.com or your username"
               aria-required="true" aria-invalid="false" />
        <!-- 错误信息占位（红色、可读屏） -->
        <div id="email-error" class="error" aria-live="polite"></div>
        <!-- 成功/通用提示占位（绿色） -->
        <div id="email-msg" class="success" aria-live="polite"></div>
      </div>

      <button type="button" class="btn" aria-label="Send password reset link">Send Reset Link</button>
      <div class="footer-note" role="note">For your security, messages are generic.</div>

      <div class="hr"></div>
      <a class="link" href="../../LoginPage/LoginPage.html" aria-label="Back to login">Back to Login</a>
    </form>
  </main>

<script src="script.js"></script>

</body>
</html>
